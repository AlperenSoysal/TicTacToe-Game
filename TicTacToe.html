<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="oyun.css" />

    <title>TicTacToe</title>
  </head>
  <body>
    <h1>TIC TAC TOE GAME</h1>

    <button id="ButtonRefresh" onclick="Refresh()">START OVER</button>

    <div class="grid-container">
      <div id="0" class="grid-item"></div>
      <div id="1" class="grid-item"></div>
      <div id="2" class="grid-item"></div>
      <div id="3" class="grid-item"></div>
      <div id="4" class="grid-item"></div>
      <div id="5" class="grid-item"></div>
      <div id="6" class="grid-item"></div>
      <div id="7" class="grid-item"></div>
      <div id="8" class="grid-item"></div>
    </div>

    <div id="player11">
      <div id="player1">PLAYER 1</div>
    </div>

    <div id="player22">
      <div id="player2">PLAYER 2</div>
    </div>

    <div id="score11">
      <div id="score1">0</div>
    </div>

    <div id="score22">
      <div id="score2">0</div>
    </div>

    <div id="player11Turn">
      <div id="player1Turn"></div>
    </div>

    <div id="player22Turn">
      <div id="player2Turn"></div>
    </div>

    <div id="playerWon_">
      <div id="playerWon"></div>
    </div>

    <script src="TicTacToe.js"></script>
  </body>
</html>
